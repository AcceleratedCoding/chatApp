<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>WhatsApp Chat App</title>
</head>

<body>
  <div class="chat-container">
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h4>Available Commands</h4>
        <p>/help - show this message</p>
        <p>/random - print a random number</p>
        <p>/clear - clear the chat</p>
      </div>
    </div>
    <div class="chat-sidebar">
      <div class="user-profile">
        <h3>Your Name: <span id="currentUserName"></span></h3>
      </div>
      <div class="chat-list">
        <h3>Connected Users</h3>
        <ul id="userList"></ul>
      </div>
    </div>
    <div class="chat-main">
      <div class="chat-header">
        <h2 id="chatTitle">Chat with <span id="currentChatUser"></span></h2>
      </div>
      <div class="chat-messages" id="chatMessages">
        <!-- Display chat messages here -->
      </div>
      <div class="chat-input">
        <textarea id="input" placeholder="Type your message"></textarea>
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
